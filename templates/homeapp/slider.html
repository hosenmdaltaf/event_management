{% extends 'base.html' %}
{% load static %}

{% block content %}


<style>


.carousel-item {
	height: 450px;
  }
  
  .carousel-item img {
	  /* position: absolute; 
	  top: 0;
	  left: 0;
	  min-height: 450px;
	  object-fit: contain; */


	  object-fit: cover;
	object-position: center center;
	text-align: center;
	width: 100%;
	max-width: 100%;
	height:100%;
	transition: transform .5s;
  }



</style>


<div class="container">
			
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img class="d-block w-100" src="../../static/img/about.jpg" alt="First slide" loading="lazy">
    </div>


{% for slider in sliders %}
<div class="carousel-item">
	<img src="{{slider.image.url}}" class="d-block w-100" alt="..." loading="lazy">
  	<div class="carousel-caption  mb-5 ">
	  <h2 style="color: #fff;">{{slider.header_txt}}</h2>
	  <p  style="color: #00ffcc;" class="slide-tag">{{slider.long_txt }}.</p>
   
	</div>
  </div>




  {% endfor %} 



  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>



{% endblock %}\
