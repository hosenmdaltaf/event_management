{% extends 'base.html' %}
{% load static %}

{% block content %}


<!--=================== PAGE-TITLE ===================-->
<div class="page-title" style="background-image: url(../../static/img/contact.jpg);">
    <div class="container">
        <h1 class="title-line-left">Contacts</h1>
        <div class="breadcrumbs">
            <ul>
                <li><a href="{% url 'homeapp:homepage' %}">Home</a></li>
                <li>Contacts</li>
            </ul>
        </div>
    </div>
</div>
<!--================= PAGE-TITLE END =================-->

<!--================= PAGE-CONTACTS =================-->
<section class="page-contacts">
    <div class="container">
        <h2 class="title-line-left">Get in Touch</h2>
        <div class="row">
            <div class="col-12 col-sm-8">

                <form  method="POST">
                    {% csrf_token %}
                    <ul class="form-cover">
                        <li class="inp-name"><input id="name" type="text" name="name" placeholder="Name"></li>
                        <li class="inp-phone"><input id="phone" type="tel" name="phonenumber" placeholder="Phone"></li>
                        <li class="inp-text"><input id="email" type="email" name="email" placeholder="E-mail"></li>
                        <li class="inp-text"><textarea id="comments" name="message" placeholder="Message"></textarea></li>
                    </ul>

                    <div class="btn-form-cover">
                        <button id="#submit" type="submit" class="btn">Send message </button>
                    </div>
                </form>


                <div id="message"></div>
            </div>
            <div class="col-12 col-sm-4 page-cont-info">
                <div class="cont-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h5>Address</h5>
                    <p>7100 Athens Place <br>Washington, DC 20521</p>
                </div>
                <div class="cont-info-item">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <h5>Phones</h5>
                    <ul class="cont-phone">
                        <li><a href="tel:18001234567">1-800-1234-567</a></li>
                        <li><a href="tel:18008763765">1-800-8763-765</a></li>
                    </ul>
                </div>
                <div class="cont-info-item">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <h5>Email</h5>
                    <ul class="cont-email">
                        <li><a href="mailto:informex@info.mail">informex@info.mail</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================= PAGE-CONTACTS END =================-->
